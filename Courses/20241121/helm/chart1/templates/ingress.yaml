apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.appName }}-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /{{ .Values.ingress.endpoint }}
            pathType: Exact
            backend:
              service:
                name: {{ .Values.appName }}-service
                port:
                  number: 80
